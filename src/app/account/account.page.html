<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="stacked">Full Name</ion-label>
      <ion-input type="email" name="email" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Vehicle Type</ion-label>
      <ion-input type="text" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">make/model</ion-label>
      <ion-input type="url" name="website"></ion-input>
    </ion-item>
    <div class="ion-text-center">
      <ion-button fill="clear">Update Profile</ion-button>
    </div>
  </form>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <ion-button fill="clear">Log Out</ion-button>
  </div>
</ion-content>
